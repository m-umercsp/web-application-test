<div class="text-center">
  <h1 class="display-4">Welcome {{childTitle}}</h1>
  <h1 class="display-4">Message from parent {{messageFromParent}}</h1>
  <br/>
  <br>
  <button class="btn btn-primary" (click)="showList()">Fetch Child Data</button>

  <ng-container *ngIf="isShowList">
    <table class="table mt-5">
      <tr>
        <td>Track Id</td>
        <td>Id</td>
        <td>Name</td>
      </tr>
      <tr *ngFor="let data of myList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
      </tr>
    </table>
  </ng-container>
</div>
